<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Project</title>
    <link rel="stylesheet" href="card-assignment-stylesheet.css">
  </head>
  <body>
    <div class="card">
      <div class="main">
        <img
          class="mainImage"
          src="./images/iphone-16-pro_overview__ejy873nl8yi6_og.png"
          alt="iPhone 16 Pro Max"
        />
        <h2>iPhone 16 Pro Max</h2>
        <p class="description">
          Most Advance Mobile Phone in the World.
        </p>
        <div class="mobileInfo">
          <div class="price">
            <p>$ 1190.00</p>
          </div>
          <div class="stock">
            <p>25 pieces remaining</p>
          </div>
        </div>
        <hr />
        <div class="button">
            <button class="btn-buy">Buy Now</button>
            <button class="btn-cart">Add To Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
