<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 max-w-sm w-full shadow-2xl">
        <h2 class="text-center text-3xl text-gray-200 mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-200 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200" type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-200 mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200" type="password" id="password" name="password" placeholder="Password">
            </div>
            <button class="my-3 w-full bg-blue-600 py-2 rounded-md text-gray-200 shadow-md hover:bg-blue-700" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
